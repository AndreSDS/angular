<div class="articles" *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <div class="article-img">
                <img [src]="article.imageUrl">
            </div>
            <div class="article-title">
                <h3>
                    {{ article.title }}
                </h3>
                <div class="meta-info">
                    {{ article.date.toDateString() }}
                </div>
                <div class="description">
                    <p [innerHtml]='article.description'></p>
                    <a href="#" class="continue-reading">Continue reading</a>
                </div>
            </div>
        </div>
    </div>
</div>
